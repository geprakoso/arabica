; Custom PHP configuration for development server
; Used by php artisan custom:serve

; File Upload Settings - allows large database backup files
upload_max_filesize = 128M
post_max_size = 130M

; Memory and time limits for processing large files
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Include the original CLI configuration
; This ensures all other settings are preserved
